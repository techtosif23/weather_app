<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        
        <div class="city_data">
         <div class="search">
             <input type="text" placeholder="enter the city" id="search">
         </div>
         <div class="btn">
             <button id="button">Submit</button>
         </div>
        </div>
        <div class="row">
            <div class="box">
                <div class="box_content">
                    <h2 id="cloud" style="text-align: center;"></h2>
                    <h1 id="img"></h1>
                </div>
            </div>
            <div class="box">
                <div class="box_content">
                <h1 id="humidity"></h1>
                </div>
            </div>
            <div class="box">
                <div class="box_content">
                    <h1 id="windspeed"></h1>
                </div>
            </div>
            <div class="box">
                <div class="box_content">
                    <h1 id="temp"></h1>
                </div>
            </div>
            <div class="box">
                <div class="box_content">
                    <h1 id="mintemp"></h1>
                </div>
            </div>
            <div class="box">
                <div class="box_content">
                    <h1 id="maxtemp"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
